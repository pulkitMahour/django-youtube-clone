{% extends "youtube_app/base.html" %}
{% block body_block %}
<div>
    {% if messages %} {% for msg in messages %}
    <div class="alert alert-{{msg.tags}}" role="alert">{{msg}}</div>

    {% endfor %} {% endif %}
    <div class="login-form signup" style="height: 430px;">
      <h2 class="signup-h2">Log In</h2>
      <h5 class="signup-h5">Use your YouTube Account</h5>
      <form class="signup-form" action="" method="post">
        {% csrf_token %}        
          <div class="form-group">
            <input name="username" type="username" class="form-control me-2 login-input" placeholder="Username" required="required">
            <input name="password" type="password" class="form-control login-input" placeholder="Password" required="required">
          </div>
          <div class="form-group" style="margin-bottom: 0; margin-top: 20%">
            <button type="submit" class="btn btn-primary btn-block signup-btn">Login</button>
          </div>      
      </form>
    </div>
</div>
{% endblock %}
